{% extends "layout.html" %}

{% block title %}
    Delete Account 
{% endblock %}

{% block main %}

    {% if session["user_id"] %}
        <form action="/removeaccount" method="POST">
            <div class="mb-3">
                <h3 class="text-center"> Do you really want to delete account: {{ name }}?</h3>
            </div>
            <button class="btn btn-outline-danger" name="yes" type="submit">Confirm</button>
            <button class="btn btn-outline-primary" name="no" type="submit">Nah, changed my mind</button>
        </form>
    {% else %}
        <h5>You have deleted your account. Bye get out</h5>
    {% endif %}

{% endblock %}
