{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}


<div class="container">
    <p><h2 class="mb-4">Log in</h2></p>
    <form action="/login"  class="mb-2" method="post">
        <div class="mb-3 mx-auto" style="width:20%">
            <input autocomplete="off" autofocus class="form-control mx-auto custom-input" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 input-group mx-auto" style="width:20%">
            <input class="form-control mx-auto w-auto custom-input"  name="password" placeholder="Password" type="password">
        </div>
        {% if feedback %}
        <div class="alert alert-danger mb-0 mx-auto mb-2" style="width: 40%" role="alert">
            ERROR: {{ feedback }}
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
 <small><a href="/register">Don't have an account? Sign up here.</a></small>
</div>

<style>

</style>

{% endblock %}
