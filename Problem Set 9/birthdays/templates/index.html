<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays Lists</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays Lists</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                 <form action="/" method ="POST">
                    <input  name="name" placeholder="Name" type="text" autocomplete="false">
                    <input  name="month" placeholder="Month" type="number" autocomplete="false">
                    <input  name="day" placeholder="Day" type="number" autocomplete="false">
                    <button type="submit">Add Birthday</button>
                 </form>
                 <h3 class="error">{{ message }}</h3>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (Month/Day)</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in database %}
                        <tr>
                            <td> {{birthday.name}} </td>
                            <td> {{birthday.month}} / {{birthday.day}} </td>
                            <td>
                                <form method="post" action="/remove">
                                    <input name="id" type="hidden" value="{{birthday.id}}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
